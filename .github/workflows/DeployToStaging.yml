on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ðŸ§ª Create test file
        run: echo "UPLOAD TEST FILE" > test.txt

      - name: ðŸ“‚ Upload via FTP (DEBUG)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
